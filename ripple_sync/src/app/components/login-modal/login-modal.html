<h2 mat-dialog-title>Login</h2>

<mat-dialog-content>
  <form [formGroup]="loginForm">
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email" autocomplete="email" />
        @if (emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)) {
        <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password"
          autocomplete="current-password" />
        @if (passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)) {
        <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        }
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()" [disabled]="isLoading()">
    Cancel
  </button>
  <button mat-raised-button color="primary" [disabled]="isLoading() || loginForm.invalid" (click)="login()">
    @if (isLoading()) {
    <mat-spinner diameter="20"></mat-spinner>
    } @else {
    Login
    }
  </button>
</mat-dialog-actions>
