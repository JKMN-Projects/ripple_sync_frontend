<div style="padding: 4vh;">
    <app-stack direction="row" justify="space-between">
        <h1 >Posts</h1>
        <button matButton="outlined" (click)="openUpsertPostModal(null, false)">+ New Post</button>
    </app-stack>
    <div>
        @for (post of posts; track post.id) {
        <app-generic-post [post]="post"  />
        }
    </div>
</div>
